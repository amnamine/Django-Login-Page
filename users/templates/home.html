{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Your App</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="home-box">
        <div class="home-header">
          <h2>Welcome to Your App</h2>
          <p class="subtitle">You have successfully logged in!</p>
        </div>

        <div class="home-content">
          <div class="welcome-message">
            <p>
              Thank you for choosing our platform. We're glad to have you here!
            </p>
          </div>

          <div class="action-buttons">
            <a href="{% url 'login' %}" class="action-btn login-btn">Login</a>
            <a href="{% url 'register' %}" class="action-btn register-btn"
              >Register</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
